{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="{% static 'js/profile.js' %}"></script>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="center">
      <div class="profile-card">
        <div class="image">
          <img id="profile-pic" src="{% static 'images/vel.png' %}" alt="Profile Image" />
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button id="change-profile">Edit Profile</button>
        <div class="details">
          {% for usrp in usrpro %}
          <div class="title">{{usrp.username}}</div>
          {% endfor %}
          <div class="subtitle">Web Developer</div>
        </div>
        <div class="">
          <form action="{% url 'vwatchlist' %}" method="post">
            {% csrf_token %}
            <button name="watchlist" type="submit" class="btn btn-danger">Watchlist</button>
            
          </form>
          {%for watchlist in movie %}
          <li>{{watchlist.title}}-
            {{watchlist.description}}
          </li>



          {%endfor%}

          <!--<button name="reviewed-movies" type="submit">Reviewed Movies</button>--->
        </div>        
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
