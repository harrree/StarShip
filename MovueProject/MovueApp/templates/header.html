{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Style Header</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script defer src="{% static 'js/header.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'movie_list' %}">MOVUE</a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies...">
                <button id="search-btn">üîç</button>
            </div>

            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'movie_list' %}">Home</a>

                    <div class="profile-dropdown">
                        <button class="profile-btn">Profile ‚ñº</button>
                        <div class="dropdown-content">
                            <a href="{% url 'profile' %}">View Profile</a>
                            <a href="{% url 'register' %}">Edit Profile</a>
                            <a href="{% url 'userlogout' %}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'userlogin' %}" class="auth-btn">Login</a>
                    <a href="{% url 'register' %}" class="auth-btn">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
</body>
</html>
