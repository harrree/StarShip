{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Style Header</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script defer src="{% static 'js/header.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo Section -->
            <div class="logo">
                <a href="{% url 'movie_list' %}">
                    <img src="{% static 'images/logo2.svg' %}" alt="MOVUE Logo">
                </a>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="search" placeholder="Search movies...">
                    <button id="search-btn" name="searchbtn" type="submit">üîç</button>
                </form>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <!-- Profile Dropdown -->
                    <div class="profile-dropdown">
                        <button class="profile-btn" id="profile-btn">Profile ‚ñº</button>
                        <div class="dropdown-content" id="dropdown-content">
                             <a href="{% url 'userlogout' %}">Logout</a>
                             <a href="{% url 'profile' %}">View Profile</a>
                             
                           
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'userlogin' %}" class="auth-btn">Login</a>
                    <a href="{% url 'register' %}" class="auth-btn">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
</body>
</html>
