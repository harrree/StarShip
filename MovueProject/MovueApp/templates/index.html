{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVUE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="{% static 'js/header.js' %}"></script>
    
    <style>
        .movie-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .movie-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .movie-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <!-- Search Bar -->
    <div class="search-container text-center mt-4">
        <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="Search for a movie..." onkeyup="searchMovies()">
        <button class="btn btn-primary" onclick="searchMovies()">Search</button>
    </div>
    
    <!-- Movie Slider with 5 cards per row -->
    <div id="movieCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for mov in list %}
            {% if forloop.first or forloop.counter0|divisibleby:5 %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="row justify-content-center">
            {% endif %}
                    <div class="col-md-2 d-flex justify-content-center">
                        <div class="card movie-card" data-id="{{ mov.movieid }}" onclick="window.location.href='{% url 'information' mov.movieid %}'">
                            <img src="{{ mov.poster.url }}" alt="{{ mov.title }} Poster">
                            <div class="overlay">
                                <h5 class="card-title">{{ mov.title }}</h5>
                            </div>
                        </div>
                    </div>
            {% if forloop.last or forloop.counter|divisibleby:5 %}
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</body>
</html>
