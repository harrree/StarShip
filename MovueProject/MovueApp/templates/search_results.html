{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/search_results.css' %}">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="{% static 'videos/mdbackground.mp4' %}" type="video/mp4">
    </video>

    {% include 'header.html' %}
    <div class="text-center p-3">
        <h1>Search Results</h1>
    </div>

    <!-- Container for Search Results -->
    <div class="container">
        <div class="row">
            {% for movie in results %}
            <div class="col-md-3 col-sm-6">
                <div class="movie-card">
                    <a href="{% url 'information' movie.movieid  %}">
                        
                        <div class="overlay">
                            <h5>{{ movie.title }}</h5>
                        </div>
                        </a>
                    <img src="{{ movie.poster.url }}" alt="" class="img-fluid poster">
                    
                            <h5>{{ movie.title }}</h5>
                </div>
            </div>
            {% empty %}
            <p class="no-results">No movies found.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (for interactive components if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
