{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MOVUE</title>
    <link rel="stylesheet" href="{% static 'css/loginregister.css' %}">
    
</head>
<body>
    {% include 'header.html' %}  <!-- Include Header -->

    <div class="logo-container">
        <img src="{% static 'images/logo1.svg' %}" alt="MOVUE Logo">

    </div>
   
    <div class="container">
        <!-- Logo -->
        <!-- <img src="{% static 'images/logo1.svg' %}" alt="MOVUE Logo" class="logo"> -->

        <!-- Cinema Quote -->
        <div class="quote">
            <p>"Cinema is the most beautiful fraud in the world." - Jean-Luc Godard</p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2>Login</h2>
            <form action="{% url 'userlogin' %}" method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                 {% if messages %}
                  {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}

                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form> 
        </div>
    </div>
</body>
</html>
