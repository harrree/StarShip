{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Footer Styles -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
<body>

<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Quick Links -->
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="footer-links">
                    <li><a href="{% url 'movie_list' %}">Home</a></li>
                    <li><a href="{% url 'userlogin' %}">About</a></li>
                    <li><a href="{% url 'register' %}">Movies</a></li>
                    <li><a href="{% url 'userlogout' %}">Contact</a></li>
                </ul>
            </div>

            <!-- Social Media -->
            <div class="col-md-4 text-center">
                <h5>Follow Us</h5>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>

            <!-- Back to Top -->
            <div class="col-md-4 text-end">
                <button id="backToTop" class="btn btn-warning">Back to Top</button>
                <p class="copyright">Â© 2025 MovieReview. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Back to Top Script -->
<script>
    document.getElementById("backToTop").addEventListener("click", function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

</body>
</html>
